<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="header"> <h1>Temperature Converter</h1></div>
    <div class="middle"> 
        <div class="box">
            <section class="inputs">
                <h1> celcius </h1>
                <input type="number" onkeypress="return isNumberKey(event)" name="celcius" placeholder="Enter your celcius" id="celcius" class="inputs"> <br>
                <h1> fahrenheit</h1>
                <input type="number" onkeypress="return isNumberKey(event)" name="fahrenheit" placeholder="Enter your fahrenheit" id="fahrenheit" class="inputs"> <br>
                <h1> kelvin </h1>
                <input type="number" onkeypress="return isNumberKey(event)" name="kelvin" placeholder="Enter your kelvin" id="kelvin" class="inputs">
            </section>
        </div>
    </div>
    <div class="footer"> <h1> pRoject</h1></div>
</body>
</html>
